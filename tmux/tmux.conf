set -g default-terminal "screen-256color"

set -g prefix C-Space

bind-key r source-file ~/.config/tmux/tmux.conf

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g mouse on

set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'catppuccin/tmux#v2.1.0' # Disabled to use manual palette below
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'alexwforsythe/tmux-which-key'  # prefix + space
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'sainnhe/tmux-fzf'

# -----------------------------------------------------------------------------
# CUSTOM PALETTE (Gruvbox Material)
# -----------------------------------------------------------------------------
set -g @thm_bg "#1d2021"          # base
set -g @thm_fg "#ebdbb2"          # text
set -g @thm_red "#ea6962"         # red/flamingo/maroon
set -g @thm_green "#a9b665"       # green
set -g @thm_blue "#7daea3"        # blue
set -g @thm_yellow "#d8a657"      # yellow
set -g @thm_mauve "#d3869b"       # mauve
set -g @thm_pink "#d3869b"        # mapped mauve to pink
set -g @thm_peach "#e78a4e"       # peach
set -g @thm_rosewater "#d5c4a1"   # subtext1 (inactive window text)
set -g @thm_overlay_0 "#595959"   # overlay0 (borders/separators)
set -g @thm_surface_0 "#292929"   # surface0 (popup bg)

# -----------------------------------------------------------------------------
# POPUP & MENU STYLES
# -----------------------------------------------------------------------------
# Menu (the "bind D" menu)
set -g menu-style "bg=#{@thm_surface_0},fg=#{@thm_fg}"
set -g menu-selected-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"
set -g menu-border-style "bg=#{@thm_surface_0},fg=#{@thm_overlay_0}"

# Popups (general styling for display-popup)
set -g popup-style "bg=#{@thm_surface_0},fg=#{@thm_fg}"
set -g popup-border-style "bg=#{@thm_surface_0},fg=#{@thm_overlay_0}"

# -----------------------------------------------------------------------------
# STATUS BAR
# -----------------------------------------------------------------------------
TMUX_FZF_PREVIEW_FOLLOW=0

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# status right look and feel
set -g status-right-length 100
set -g status-right ""
# set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@thm_red},fg=#{@thm_bg}]},#{#[bg=#{@thm_bg},fg=#{@thm_pink}]}} #{battery_icon} #{battery_percentage} "

set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_pink}] 󰭦 %a %b %d "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] 󰅐 %H:%M "


# Configure Tmux Status Bar Position
set -g display-time 3000
set -g status-position bottom
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# -----------------------------------------------------------------------------
# POPUP BINDINGS
# -----------------------------------------------------------------------------

unbind s
bind s display-popup -h 30% -w 30% \
  -S "bg=#{@thm_surface_0},fg=#{@thm_fg},border-style=fg=#{@thm_overlay_0}" \
  -T "#[align=centre]Sessions (Current: #S)" \
  -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | \
  fzf --reverse --preview \"tmux list-windows -t {} -F '#{window_index}: #{window_name} #{?window_active,(active),}'\" \
  --color=bg+:#292929,bg:#1d2021,spinner:#7daea3,hl:#ea6962,fg:#ebdbb2,header:#7daea3,info:#d8a657,pointer:#e78a4e,marker:#e78a4e,fg+:#ebdbb2,prompt:#d8a657,hl+:#ea6962 \
  | xargs tmux switch-client -t"

bind S display-popup -w 30% -h 3 \
  -S "bg=#{@thm_surface_0},fg=#{@thm_fg},border-style=fg=#{@thm_overlay_0}" \
  -T "#[align=centre]Create New Session" \
  -E 'bash -i -c "read -p \"Session name: \" name; if [ -n \"\$name\" ]; then tmux new-session -d -s \"\$name\" && tmux switch-client -t \"\$name\"; fi"'

bind P run-shell "~/shenfiles/scripts/tmux/cloud_sql_proxy.sh start"
bind K run-shell "~/shenfiles/scripts/tmux/cloud_sql_proxy.sh stop"

unbind D
bind D display-menu -T "#[align=centre]    Dotfiles    " -x C -y C \
  ".zshrc"            z  "display-popup -d \"~/.config/zsh/\" -E 'nvim ~/.config/zsh/.zshrc'" \
  "nix"     n  "display-popup -d \"~/shenfiles/nix/\" -E 'nvim ~/shenfiles/nix/'" \
  "scripts"     s  "display-popup -d \"~/shenfiles/scripts/\" -E 'nvim ~/shenfiles/scripts/'" \
  "exit"              q  ""


# -----------------------------------------------------------------------------
# PANE / WINDOW STYLES
# -----------------------------------------------------------------------------

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "#{pane_current_command}"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
